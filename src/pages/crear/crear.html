<ion-header>

  <ion-navbar>
    <ion-title>crear</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="model" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Cedula</ion-label>
      <ion-input type="text" formControlName='cedula'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" formControlName='nombre_completo'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-select formControlName='ciudad'>
        <ion-option  *ngFor='let ciudadn of ciudades' value="{{ciudadn.nombre}}">{{ciudadn.nombre}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName='email'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>TelÃ©fono</ion-label>
      <ion-input type="text" formControlName='telefono'></ion-input>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!model.valid">Guardar</button>
  </form>
</ion-content>

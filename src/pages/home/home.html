<ion-header>
  <ion-navbar>
    <ion-title>
      Listar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let data of dataList">
        <ion-item>
          <ion-avatar item-start>
            <img src="https://api.adorable.io/avatars/285/abott@adorable.png">
          </ion-avatar>
          <h2>{{data.nombre_completo}}</h2>
          <h3>{{data.cedula}}</h3>
          <p>{{data.ciudad}}</p>
          <p>{{data.email}}</p>
          <p>{{data.telefono}}</p>
          <button ion-button clear (click)="edit(data)">Editar</button>
          <button ion-button clear (click)="delete(data.cedula)">Eliminar</button>
        </ion-item>
      </ion-list>
</ion-content>
